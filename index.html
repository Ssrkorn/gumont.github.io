<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login - Gumont Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Noto Serif Thai">
  <div class="container mt-5">
    <h2 class="text-center">เข้าสู่ระบบ</h2>
    
    <form id="login-form" class="mt-4">
      <div class="mb-3">
        <label for="login-username" class="form-label">ชื่อผู้ใช้</label>
        <input type="text" class="form-control" id="login-username" required>
      </div>
      <div class="mb-3">
        <label for="login-password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
    </form>

    <p class="mt-3 text-center">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // เมื่อเข้าสู่ระบบ
      $('#login-form').on('submit', function(e) {
        e.preventDefault();

        let username = $('#login-username').val();
        let password = $('#login-password').val();

        // เช็คข้อมูลผู้ใช้
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let user = users.find(user => user.username === username && user.password === password);

        if (user) {
          alert('เข้าสู่ระบบสำเร็จ');
          window.location.href = 'Home.html'; // ไปหน้าหลักหลังจากล็อกอิน
        } else {
          alert('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง');
        }
      });
    });
  </script>
</body>
</html>
